<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 320 80">
  <!-- Background Element -->
  <rect x="10" y="10" width="300" height="60" rx="8" fill="white"/>
  
  <!-- Decorative pattern inspired by Kenyan textile -->
  <path d="M10 20 L30 20" stroke="#C41E3A" stroke-width="2" stroke-dasharray="2,2"/>
  <path d="M10 60 L30 60" stroke="#228B22" stroke-width="2" stroke-dasharray="2,2"/>
  
  <!-- Main Logo Text -->
  <text x="45" y="48" font-family="Arial, sans-serif" font-size="32" font-weight="bold">
    <tspan fill="#000000">KE</tspan>
    <tspan fill="#C41E3A" dx="10">Ajira</tspan>
    <tspan fill="#228B22">Link</tspan>
  </text>
  
  <!-- Icon - Stylized combination of 'K' and chain link -->
  <g transform="translate(20, 25)">
    <!-- K shape -->
    <path d="M0 0 L0 30 M0 15 L12 0 M0 15 L12 30" 
          stroke="#000000" 
          stroke-width="3" 
          fill="none"/>
    <!-- Chain link suggesting connection -->
    <circle cx="15" cy="15" r="4" fill="#C41E3A"/>
    <circle cx="25" cy="15" r="4" fill="#228B22"/>
    <line x1="15" y1="15" x2="25" y2="15" stroke="#000000" stroke-width="2"/>
  </g>

  <!-- Flag-inspired bottom border -->
  <line x1="45" y1="55" x2="280" y2="55" stroke="#000000" stroke-width="1"/>
  <line x1="45" y1="57" x2="280" y2="57" stroke="#C41E3A" stroke-width="1"/>
  <line x1="45" y1="59" x2="280" y2="59" stroke="#228B22" stroke-width="1"/>
</svg>
